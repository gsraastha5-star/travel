<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Places - Travel Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .places-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .place-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      padding: 10px;
    }
    .place-card img {
      width: 100%;
      border-radius: 10px;
      height: 120px;
      object-fit: cover;
    }
    .place-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Top Places to Visit</h1>

  <div class="places-container">
    <div class="place-card">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80" alt="Goa Beach">
      <h3>Goa</h3>
      <p>Famous for beaches and nightlife.</p>
    </div>

    <div class="place-card">
      <img src="https://images.unsplash.com/photo-1544197150-b99a580bb7a8?auto=format&fit=crop&w=400&q=80" alt="Jaipur">
      <h3>Jaipur</h3>
      <p>The Pink City with historic forts.</p>
    </div>

    <div class="place-card">
      <img src="https://storage.googleapis.com/stateless-www-justwravel-com/2024/11/b062cce8-top-10.jpg" alt="Manali">
      <h3>Kerela</h3>
      <p>Mountain adventure and nature.</p>
    </div>

    <div class="place-card">
      <img src="https://i.ytimg.com/vi/5VvjxmbWeKk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBibMI18pG7EyKV0F_MbNk_0_T3cg" alt="Kerala">
      <h3>Manali</h3>
      <p>Backwaters and scenic beauty.</p>
    </div>

    <div class="place-card">
      <img src="https://images.unsplash.com/photo-1508051123996-69f8caf4891d?auto=format&fit=crop&w=400&q=80" alt="Mumbai">
      <h3>Mumbai</h3>
      <p>The city that never sleeps.</p>
    </div>
  </div>

</body>
</html>
